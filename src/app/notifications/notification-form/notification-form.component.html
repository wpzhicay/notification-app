<h2>Enviar Notificaci√≥n</h2>

<form (ngSubmit)="send()">
  <input [(ngModel)]="message" name="message" placeholder="Mensaje" required />
  <select [(ngModel)]="type" name="type" required>
    <option value="email">Email</option>
    <option value="sms">SMS</option>
    <option value="push">Push</option>
  </select>
  <button type="submit">Enviar</button>
</form>

<h3>Historial de Notificaciones</h3>
<ul>
  <li *ngFor="let n of notifications">
    <strong>{{ n.type | uppercase }}</strong>: {{ n.message }} ({{ n.created_at | date:'short' }})
  </li>
</ul>
